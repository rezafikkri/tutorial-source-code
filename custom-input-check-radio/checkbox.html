<!DOCTYPE html>
<html lang="en">
<head>
	<title>Custom Input Type Checkbox</title>

	<!-- required meta tag -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- style -->
	<link rel="stylesheet" type="text/css" href="checkbox.css">
</head>
<body>

	<div class="container">
		<!-- checkbox custom -->
		<div class="checkbox-custom">
			<input type="checkbox" name="check" id="check" class="blue">
			<label for="check">Checkbox Custom</label>
		</div>

		<div class="checkbox-custom">
			<input type="checkbox" name="check" id="check2" class="green">
			<label for="check2">Checkbox Custom</label>
		</div>
	</div>

</body>
</html>
