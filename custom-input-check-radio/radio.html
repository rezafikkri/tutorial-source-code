<!DOCTYPE html>
<html lang="en">
<head>
	<title>Custom Input Type Radio</title>

	<!-- required meta tag -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- style -->
	<link rel="stylesheet" type="text/css" href="radio.css">
</head>
<body>

	<!-- radio custom -->
	<div class="radio-custom">
		<input type="radio" name="radio" id="radio" class="blue">
		<label for="radio">Radio Custom</label>
	</div>

	<div class="radio-custom">
		<input type="radio" name="radio2" id="radio2" class="green">
		<label for="radio2">Radio Custom</label>
	</div>
</body>
</html>
